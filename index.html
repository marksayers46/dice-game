<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:wght@400;700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/fontawesome.min.css">
    <title>Dice</title>
</head>
<body>
    <header class="header-container">
    <h1>Pig-Dice</h1>
    </header>
    <main>
        <div class="game-container">
            <h2>Let's Play!</h2>
            <button class="btn-new btn" id="btn-new">NEW GAME</button>
            <div class="players-container" id="player">
                <div class="player-0" id="player-0">
                    <p class="winner-text">WINNER!</p>
                    <div class="player-name" id="player-0">Player 1</div>
                    <div class="player-score" id="score-0"></div>
                    <div class="player-current-box">
                        <div class="player-current-label">Current Roll</div>
                        <div class="player-current-score" id="current-0"></div>
                    </div>
                </div>
                <div class="mid-container">
                    <div class="dice">
                        <img src="assets/dice6.png" alt="Playing dice" class="dice" id="dice"/>    
                    </div>
                    <div class="btn-container">
                        <button type="button" class="btn" id="btn-roll">ROLL</button>
                        <button class="btn" id="btn-hold">HOLD</button>
                    </div>
                </div>
                <div class="player-1" id="player-1">
                    <p class="winner-text">WINNER!</p>
                    <div class="player-name" id="player-1">Player 2</div>
                    <div class="player-score" id="score-1"></div>
                    <div class="player-current-box">
                        <div class="player-current-label">Current Roll</div>
                        <div class="player-current-score" id="current-1"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        &copy; 2022 &bull; &nbsp;
        <a href="http://github.com/marksayers46">MARK SAYERS</a>
    </footer>
    <script src="app.js"></script>
</body>
</html>
